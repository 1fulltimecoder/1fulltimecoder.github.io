{{ if or .Params.comments .Site.Params.comments }}

<section class="comments-block">
  <button id="show-comments" style="color: white !important; background-color: #1565c0; border: none; border-radius: 5px; padding: 10px 20px; margin: 6px 4px; font-size: 1.6rem; transition-duration: 0.4s; cursor: pointer;"
    onmouseover="this.style.backgroundColor='#42a5f5'"
    onmouseout="this.style.backgroundColor='#1565c0'">
    <i class="fa fa-comments-o"></i> Add/View Comments
  </button>
</section>

<section id="disqus_thread"></section>

<script>
  (function () {
        // Don't ever inject Disqus on localhost--it creates unwanted
        // discussions from 'localhost:1313' on your Disqus account...
        if (window.location.hostname == "localhost")
              return;

        var disqus_loaded = false;
        var disqus_shortname = '{{ .Site.DisqusShortname }}';
        var disqus_button = document.getElementById("show-comments");

        disqus_button.style.display = "";
        disqus_button.addEventListener("click", disqus, false);

        function disqus() {

              if (!disqus_loaded) {
                    disqus_loaded = true;

                    var e = document.createElement("script");
                    e.type = "text/javascript";
                    e.async = true;
                    e.src = "//" + disqus_shortname + ".disqus.com/embed.js";
                    (document.getElementsByTagName("head")[0] ||
                          document.getElementsByTagName("body")[0])
                    .appendChild(e);

                    //Hide the button after opening
                    document.getElementById("show-comments").style.display = "none";
              }
        }

        //Opens comments when linked to directly
        var hash = window.location.hash.substr(1);
        if (hash.length > 8) {
              if (hash.substring(0, 8) == "comment-") {
                    disqus();
              }
        }

        //Remove this is you don't want to load comments for search engines
        if (/bot|google|baidu|bing|msn|duckduckgo|slurp|yandex/i.test(navigator.userAgent)) {
              disqus();
        }
  })();
</script>

{{- end -}}
